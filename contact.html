<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector's Portfolio</title>
    <link rel="stylesheet" href="assets/css/index_style.css">
    <link rel="stylesheet" href="assets/css/contact_style.css">
    <script src="https://kit.fontawesome.com/da389fd63e.js" crossorigin="anonymous"></script>  
</head>
<body>

    <div class="contact-container">

        <div class="return-link-container">
            <a class="return-link" href="index.html">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
                <p>Home</p>
            </a>
        </div>

        <div class="contact-main">

            <div class="contact-profile">

                <img class="contact-profile-headshot" src="assets/img/Headshot.jpg" width="300">
                <p>Hector Gonzalez</p>

                <div class="contact-content-profile-icons">
                    <a href="/assets/img/resume.pdf" target="_blank"><i class="fa-solid fa-file fa-lg font-awesome-icon"></i></a>
                    <a href="https://www.linkedin.com/in/hectorgonzalez2023" target="_blank"><i class="fa-brands fa-linkedin fa-lg font-awesome-icon"></i></a>
                    <a href="https://github.com/hecgon2022" target="_blank"><i class="fa-brands fa-github fa-lg font-awesome-icon"></i></a>
                </div>

            </div>


            <div class="contact-form-container">
                <p>Send me a message!</p>

                <div class="contact-form"> 

                    <div class="name-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="subject-input">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="message-input">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="8" cols="50"></textarea>
                    </div>

                    <button class="form-button" type="submit">Submit</button>

                </div>   


            </div>

        </div>
    </div>

    
</body>
</html>
